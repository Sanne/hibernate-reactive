plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
}

description = 'Hibernate Rx Core'

dependencies {
	compile project( ':hibernate-rx-api' )

	compile 'org.hibernate.orm:hibernate-core:6.0.0.Alpha1'
	testCompile 'org.hibernate.orm:hibernate-testing:6.0.0.Alpha1'

    compile 'io.reactiverse:reactive-pg-client:0.11.2'

	runtimeOnly 'javax.persistence:javax.persistence-api:2.2'
	runtimeOnly 'org.jboss.spec.javax.transaction:jboss-transaction-api_1.2_spec:1.1.1.Final'

	testImplementation 'org.assertj:assertj-core:3.11.1'
	testImplementation 'io.vertx:vertx-junit5:3.6.2'
	testImplementation 'org.postgresql:postgresql:42.1.1'
}

test {
	// Enable native JUnit 5
	useJUnitPlatform()
}
